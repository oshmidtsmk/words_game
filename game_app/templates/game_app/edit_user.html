{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="page-header">
            <h1> Редагування профілю: </h1>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group row">
                <label class="col-md-2 col-form-label">{{ form.username.label_tag }}</label>
                <div class="col-md-10">
                    {{ form.username }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label">{{ form.email.label_tag }}</label>
                <div class="col-md-10">
                    {{ form.email }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label">{{ profile_form.profile_picture.label_tag }}</label>
                <div class="col-md-10">
                    {{ profile_form.profile_picture }}
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-10 offset-md-2">
                    <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
