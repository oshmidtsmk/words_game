{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="row">

    <div class="page-header">
  <h1> Отже, {{ user.username }} <small>Вибери категорію слів для відгадувань</small></h1>
</div>
  <div class="alert alert-info" role="alert">Кількість спроб на відгадування: {{ user.profile.number_of_attempts_to_guess }} </div>
     <ul class="list-group">
       {% for category in categories %}


       <a href="{% url 'game_app:word_list' category=category.category %}" class="list-group-item">{{category.category}}</a>



      {% endfor %}
       </ul>
  </div>

</div>

{% endblock %}
